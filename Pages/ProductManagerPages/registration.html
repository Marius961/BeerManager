<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
</head>
<body>
<div class="container1">
    <div class="btn-bar">
        <form action="index.html">
            <button type="submit" class="brn-2">Home</button>
        </form>
    </div>
    <div class="box">
        <form>
            <h1 class="form">Sing up</h1>
            <div class="form-group">
                <label for="name_input">Full name</label>
                <input type="text" class="form-control" id="name_input" placeholder="Vasia Pupkin">
            </div>
            <div class="form-group">
                <label for="company_name_input">Company name</label>
                <input type="text" class="form-control" id="company_name_input" placeholder="Pupkin inc.">
            </div>
            <div class="form-group">
                <label for="company_addr_input">Company address</label>
                <input type="text" class="form-control" id="company_addr_input" placeholder="Redmond, WA 98052-7329 USA">
            </div>
            <div class="form-group">
                <label for="email_input">Email</label>
                <input type="email" class="form-control" id="email_input" placeholder="vasia@gmail.com">
            </div>
            <div class="form-group">
                <label for="tel_input">Tel. number</label>
                <input type="number" class="form-control" id="tel_input" placeholder="+380000000000">
            </div>
            <div class="form-group">
                <label for="pass_input">Password</label>
                <input type="tel" class="form-control" id="pass_input" placeholder="HardPass123">
            </div>
            <div class="form-group">
                <label for="pass_input">Repeat password</label>
                <input type="tel" class="form-control" id="pass_input" placeholder="HardPass123">
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p class="p-alt">Already registered?</p>
        <a class="link-1" href="login.html">Sign in</a>
    </div>
</div>
</body>
</html>
