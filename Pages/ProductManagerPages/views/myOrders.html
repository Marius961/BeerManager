<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/orders.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Product manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">My orders<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My account</a>
                </li>
                <li class="nav-item form-inline ">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="background-color">
    <div class="main-block">
        <button type="button" class="btn btn-primary btn-sm right">New order</button>
        <H4>My orders</H4>
        <div class="content-box">
            <div class="product-block">

                <p class="order-details inline order-info background-color">
                    Time: <span class="info">18:33</span>
                </p>
                <p class="order-details inline order-info background-color">
                    Owner: <span class="info">Ivan Ivanovich</span>
                </p>
                <p class="order-details inline order-info background-color">
                    Firm: <span class="info">Completed</span>
                </p>
                <p class="order-details inline order-info background-color">
                    Status: <span class="info">Completed</span>
                </p>
                <div class="prod-order">
                    <h4 class="prod-name">Product name</h4>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">20L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x623</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">15L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x4</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">10L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x13</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">5L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x1</span>
                    </div>
                </div>
                <div class="prod-order">
                    <h4 class="prod-name">Product name 2</h4>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">20L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x64</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">15L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x5</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">10L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x36</span>
                    </div>
                    <div class="barrel-block">
                        <div class="b-content">
                            <span class="barrels-vol">5L</span>
                            <img class="image" src="../images/s3.png">
                        </div>
                        <span class="barrel-qt">x0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
