<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="sign-in.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <div class="btn-bar">
            <form action="index.html">
                <button type="submit" class="brn-2">Home</button>
            </form>
        </div>
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="telInput">Tel. number</label>
                    <input type="tel" class="form-control" id="telInput" placeholder="Enter your tel. number">
                </div>
                <div class="form-group">
                    <label for="passInput">Password</label>
                    <input type="password" class="form-control" id="passInput" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
